# Test exec timeout behavior
- id: exec-timeout-001
  prompt: "Run /exec-timeout-test-skill to output slow JS code"
  assertions:
    # This should FAIL due to timeout (1 second timeout, script needs 5 seconds)
    - id: exec-timeout-should-fail
      type: exec
      command: node
      language: javascript
      timeout_ms: 1000
      expect: exit_code:0
