- id: golden-001
  prompt: "Run /golden-test-skill"
  assertions:
    # Required assertion (must pass)
    - id: required-hello
      type: contains
      pattern: "GOLDEN_TEST_MARKER"
      expect: present
  golden_assertions:
    # Golden assertion (warning only, doesn't fail)
    - id: golden-world
      type: contains
      pattern: "world"
      expect: present

    # Golden with regex
    - id: golden-exclamation
      type: regex
      pattern: "!$"
      expect: present
