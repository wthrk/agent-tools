name: Release
on:
  push:
    tags: ['v*']
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        include:
          - { target: x86_64-unknown-linux-gnu, os: ubuntu-latest }
          - { target: aarch64-unknown-linux-gnu, os: ubuntu-latest, cross: true }
          - { target: x86_64-apple-darwin, os: macos-13 }
          - { target: aarch64-apple-darwin, os: macos-14 }
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - if: matrix.cross
        uses: taiki-e/install-action@cross
      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p agent-tools -p skill-test
          else
            cargo build --release --target ${{ matrix.target }} -p agent-tools -p skill-test
          fi
      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/agent-tools dist/
          cp target/${{ matrix.target }}/release/skill-test dist/
          cd dist
          tar czvf agent-tools-${{ matrix.target }}.tar.gz agent-tools
          tar czvf skill-test-${{ matrix.target }}.tar.gz skill-test
      - uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - run: cd dist && sha256sum *.tar.gz > checksums.sha256
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.sha256
